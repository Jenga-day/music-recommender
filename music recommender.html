    function recommendSong() {
      const name = document.getElementById("nameInput").value.trim().toLowerCase();
      const resultDiv = document.getElementById("result");
      const song = nameMap[name];

      if (!song) {
        resultDiv.innerHTML = "<p>You get NOTHING.</p>";
        return;
      }

      resultDiv.innerHTML = `<h2>${song.title}</h2><div class="links">`;
      if (song.spotify) resultDiv.innerHTML += `<a href="${song.spotify}" target="_blank">Spotify</a>`;
      if (song.apple) resultDiv.innerHTML += `<a href="${song.apple}" target="_blank">Apple Music</a>`;
      resultDiv.innerHTML += `</div>`;
    }
